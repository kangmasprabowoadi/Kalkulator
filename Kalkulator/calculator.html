<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator Scientific - Adi</title>
    <link rel="stylesheet" href="csscalculator.css" />
</head>
<body>
    <div class="calc-wrap">
        <div class="display">
            <div class="screen">
                <div id="expr" class="expr">0</div>
                <div id="result" class="result">0</div>
            </div>
        </div>

        <div class="keys">
            <!-- Fungsi -->
            <button class="key func" data-action="clear">C</button>
            <button class="key func" data-action="back">⌫</button>
            <button class="key func" data-value="(">(</button>
            <button class="key func" data-value=")">)</button>

            <!-- Trigonometri -->
            <button class="key func" data-func="sin">sin</button>
            <button class="key func" data-func="cos">cos</button>
            <button class="key func" data-func="tan">tan</button>
            <button class="key func" data-func="log">log</button>

            <!-- Angka -->
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key op" data-value="/">÷</button>

            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key op" data-value="*">×</button>

            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key op" data-value="-">−</button>

            <button class="key" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key func" data-action="percent">%</button>
            <button class="key op" data-value="+">+</button>

            <!-- Scientific -->
            <button class="key func" data-func="sqrt">√</button>
            <button class="key func" data-func="root">x√y</button>
            <button class="key func" data-func="pow">x^y</button>
            <button class="key func" data-func="pi">π</button>

            <!-- Hasil -->
            <button class="key wide op" data-action="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
